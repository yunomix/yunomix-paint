<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆのみペイント</title>
    <link href="resources/css/yunomi-paint.css" rel="stylesheet" type="text/css">
</head>

<body>
    <canvas id="c"></canvas>

    <!-- ツールバー -->
    <div id="toolbar">
        <label>太さ
            <input type="range" id="size" min="1" max="50" value="10" />
        </label>
        <span id="preview"></span> <!-- 現在の太さを丸で表示 -->
        <button id="saveBtn">PNG保存</button>
        <button id="penBtn">ペン</button>
        <button id="eraserBtn">消しゴム</button>
    </div>

    <div id="palette" class="palette" role="radiogroup" aria-label="色パレット（12色）">
        <!-- JSで自動生成 -->
    </div>

    <!-- 透明度（にじみ具合）も併せて調整できるスライダ -->
    <label class="alphactl">不透明度
        <input id="alpha" type="range" min="0" max="1" step="0.01" value="0.6" />
        <span id="alphaVal">0.60</span>
    </label>

    <script type="module" src="dist/Main.js"></script>

</body>

</html>
